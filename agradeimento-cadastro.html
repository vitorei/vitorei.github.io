<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rob√¥ Agradecimento</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .mensagem {
      font-size: 1.6rem;
      margin-top: 25px;
      color: #00ffcc;
      animation: fadeIn 2s ease-in-out;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .robo {
      position: relative;
      width: 180px;
      height: 230px;
      background: linear-gradient(#2c3e50, #34495e);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .cabeca {
      width: 140px;
      height: 140px;
      background: #1abc9c;
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 0 10px #0ff;
    }

    .olho {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 45px;
    }

    .olho.esquerdo {
      left: 25px;
    }

    .olho.direito {
      right: 25px;
    }

    .pupila {
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 9px;
      left: 9px;
      transition: transform 0.1s linear;
    }

    .corpo {
      width: 70px;
      height: 90px;
      background: #16a085;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: inset 0 0 8px #0ff;
    }
  </style>
</head>
<body>

  <div class="robo">
    <div class="cabeca">
      <div class="olho esquerdo">
        <div class="pupila" id="pupila-esq"></div>
      </div>
      <div class="olho direito">
        <div class="pupila" id="pupila-dir"></div>
      </div>
    </div>
    <div class="corpo"></div>
  </div>

  <div class="mensagem"> entraremos em contato!</div>

  <script>
    const pupilaEsq = document.getElementById("pupila-esq");
    const pupilaDir = document.getElementById("pupila-dir");

    function moverOlhos(x, y) {
      const olhos = document.querySelectorAll(".olho");

      olhos.forEach((olho) => {
        const rect = olho.getBoundingClientRect();
        const centroX = rect.left + rect.width / 2;
        const centroY = rect.top + rect.height / 2;

        const deltaX = x - centroX;
        const deltaY = y - centroY;

        const angulo = Math.atan2(deltaY, deltaX);
        const distancia = Math.min(8, Math.hypot(deltaX, deltaY) / 10);

        const offsetX = Math.cos(angulo) * distancia;
        const offsetY = Math.sin(angulo) * distancia;

        const pupila = olho.querySelector(".pupila");
        pupila.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    }

    document.addEventListener("mousemove", (e) => {
      moverOlhos(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        moverOlhos(touch.clientX, touch.clientY);
      }
    }, { passive: true });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>RobÃ´ 3D Agradecimento</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .mensagem {
      font-size: 1.8rem;
      margin-top: 30px;
      color: #00ffcc;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .robo {
      position: relative;
      width: 200px;
      height: 250px;
      background: linear-gradient(#2c3e50, #34495e);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .cabeca {
      width: 160px;
      height: 160px;
      background: #1abc9c;
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 0 10px #0ff;
    }

    .olho {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }

    .olho.esquerdo {
      left: 35px;
    }

    .olho.direito {
      right: 35px;
    }

    .pupila {
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 9px;
      left: 9px;
      transition: transform 0.1s linear;
    }

    .corpo {
      width: 80px;
      height: 100px;
      background: #16a085;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: inset 0 0 8px #0ff;
    }

  </style>
</head>
<body>

  <div class="robo">
    <div class="cabeca">
      <div class="olho esquerdo">
        <div class="pupila" id="pupila-esq"></div>
      </div>
      <div class="olho direito">
        <div class="pupila" id="pupila-dir"></div>
      </div>
    </div>
    <div class="corpo"></div>
  </div>

  <div class="mensagem">ðŸ¤– Obrigado pelo cadastro!</div>

  <script>
    const pupilaEsq = document.getElementById("pupila-esq");
    const pupilaDir = document.getElementById("pupila-dir");

    document.addEventListener("mousemove", (e) => {
      const olhos = document.querySelectorAll(".olho");
      olhos.forEach((olho) => {
        const rect = olho.getBoundingClientRect();
        const centroX = rect.left + rect.width / 2;
        const centroY = rect.top + rect.height / 2;

        const deltaX = e.clientX - centroX;
        const deltaY = e.clientY - centroY;

        const angulo = Math.atan2(deltaY, deltaX);
        const distancia = Math.min(8, Math.hypot(deltaX, deltaY) / 10);

        const offsetX = Math.cos(angulo) * distancia;
        const offsetY = Math.sin(angulo) * distancia;

        const pupila = olho.querySelector(".pupila");
        pupila.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento - Marmoraria</title>
  <link rel="stylesheet" href="orçamento.css" />
</head>
<body>
  <div class="container">
    <h1>Solicite seu Orçamento</h1>
    <form id="orcamentoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="material">Tipo de Material:</label>
      <select id="material" name="material" required>
        <option value="">-- Selecione --</option>
        <option value="granito">Granito</option>
        <option value="marmore">Mármore</option>
        <option value="quartzo">Quartzo</option>
      </select>

      <label for="metragem">Metragem (m²):</label>
      <input type="number" id="metragem" name="metragem" min="0.5" step="0.1" required />

      <button type="submit">Calcular Orçamento</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="orçamento.js"></script>
</body>
</html>

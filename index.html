<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">marmoraria</h1>
            <div class="container-wrapper">
                <div class="container">
                    <div class="input-wrapper">
                        <i class="fa fa-search"></i>
                        <input placeholder="pesquisar">
                    </div>
                </div>
            </div>
            <ul class="nav-list">
                <li><a href="">inicio</a></li>
                <li><a href="">compra</a></li>
                <li><a href="">ajuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="https://via.placeholder.com/600x300/FF6347/FFFFFF?text=Imagem+1" alt="Imagem 1">
                    <img src="https://via.placeholder.com/600x300/4682B4/FFFFFF?text=Imagem+2" alt="Imagem 2">
                    <img src="https://via.placeholder.com/600x300/32CD32/FFFFFF?text=Imagem+3" alt="Imagem 3">
                </div>
            </div>

            <!-- Radio Buttons para Controle da Imagem -->
            <div class="radio-buttons">
                <input type="radio" name="carousel-radio" id="radio1" checked onclick="changeSlide(0)">
                <input type="radio" name="carousel-radio" id="radio2" onclick="changeSlide(1)">
                <input type="radio" name="carousel-radio" id="radio3" onclick="changeSlide(2)">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
